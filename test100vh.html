<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 100vh</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .test {
        height: 100vh;
        background-color: beige;
      }

      .inner {
        height: 20vh;
      }

      .inner:nth-child(even) {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div class="test">
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
    </div>
  </body>
</html>
